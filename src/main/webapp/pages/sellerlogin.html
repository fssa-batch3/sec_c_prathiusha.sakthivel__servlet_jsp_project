<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="../assets/css/sellerlogin.css">

</head>
<body>
    <section class="side">
        <img src="https://iili.io/JHF1ELN.png" alt="">
    </section>

    <section class="main">
        <div class="login-container">
            <p class="title">Welcome back</p>
            <div class="separator"></div>
            <p class="welcome-message">Please, provide login credential to proceed to become a seller</p>

            <form class="login_form">
                <div class="form-control">
                    <input type="text" placeholder="Sellername" id="username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email" id="email" required>
                    <i class="fas fa-lock"></i>
                </div>

                <button type="submit" class="submit1">Login</button>
            </form>
        </div>
    </section>


    <script>
        const checksellerlogin = document.querySelector(".login_form");

        checksellerlogin.addEventListener("submit",(e)=>{

            
      
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            const sellerdata = JSON.parse(localStorage.getItem("seller_record_details"))

            let success;
            sellerdata.find(el => {
                if ((el.date === email) && (el.name === username)) {
                    const activeseller = el;
                    console.log(activeseller);
                    localStorage.setItem("activeseller", JSON.stringify(activeseller))
                    return success = 1;
                }
                return success = 0;
            })
            if (success==1) {
                alert("login successful");
                localStorage.setItem('data', email)
                window.location.href = "./create.html";
            } else {
                alert("Invalid email or sellername");
            }

            
        })
        


    </script>

</body>
</html>
